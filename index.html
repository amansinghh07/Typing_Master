<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Master</title>
</head>
<body>
    <div id="container">
        <h2 id="para"></h2>
        <input type="text" id="text" placeholder="Type here..." disabled>
        <button id="btn">Start Test</button>
        <p id="timer"></p>
        <div id="result">
            <h2>Test Result</h2>
            <p>Typing speed:<span id="speed"></span>WPM</p>
            <p>Accuracy:<span id="accuracy"></span>%</p>
            <button id="retryBtn">Retry Test</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
